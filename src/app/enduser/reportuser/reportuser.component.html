
<div class="ui-fluid">    
    <div class="ui-g">
        <div class="ui-g-2">
            <p-card header="Evaluacion">
                <b>
                    {{value}} / 100
                </b>
            </p-card>
        </div>
        <div class="ui-g-10">
            <p-table #dt [value]="results" selectionMode="multiple" [(selection)]="selectedCars">
                <ng-template pTemplate="caption">
                    <div class="ui-helper-clearfix" style="text-align: left">                        
                        <button type="button" pButton icon="pi pi-file-pdf" iconPos="left" label="PDF" (click)="exportPdf()" class="ui-button-danger"></button>
                    </div>
                </ng-template>
                <ng-template pTemplate="header" >
                    <tr>
                        <th>
                            Oportunidad de Mejora
                        </th>
                        <th style="width: 15em">
                            Resultado
                        </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-rowData >
                    <tr [pSelectableRow]="rowData" >
                        <td>
                            {{rowData.ofi}}
                        </td>
                        <td>
                            {{rowData.value}}
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
